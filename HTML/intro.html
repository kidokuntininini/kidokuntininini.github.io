<!DOCTYPE html>
<html>
<head>
    <title>HTML Intro</title>
</head>

<body>
    <h1>HTML Lessons Course</h1>

    <p>This is p element</p>

    <!-- This is a paragraph of  text -->

    <div>Hello</div>

    <!-- Attribute -->
     <p align ="right">This is p element</p>
     <p align ="center">This is second p element</p>
     <p align ="left">This is third p element</p>

     <!-- global attribute -->

     <p class = "p-tag webdev php">Start web development with php (Bootsrap+Laravel)</p>
     <p id =p-id>HeinLearn - Learn Eveywhere</p>
     <p class = "p-tag" id=" welcome" align ="center">Welcome to my class</p>

     <h1>Case Insensitive</h1>
     <p>
        Hello       everyone        How    r   u    ????
     </p>
     <div>
        <span>
            <p>Nested tags</p>
            
        </span>
        
        <span>

            <h2>Hello</h2>
        </span>
            
        
     </div>

     
</body>
</html>
