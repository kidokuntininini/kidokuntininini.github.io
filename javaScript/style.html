<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Property</title>
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myh2">CSS Style Effect With JS</h2>
    <button onclick="changeEffect()">CSS Design</button>

    <script>
        function changeEffect(){
            let myh2 =document.getElementById('myh2');
            myh2.style.color ="white";
            myh2.style.backgroundColor ="green";
            myh2.style.padding ="50px";
            myh2.style.textTransform ="uppercase";
        }
    </script>
</body>
</html>
