<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Homework</title>
</head>
<body>
    <h1>Homework</h1>
    <p id="time"></p>

    <script>
    function timeInterval() {
    let time = document.getElementById("time");
    let date = new Date();

    let hours = date.getHours();   // Get hours (0-23)
    let minutes = date.getMinutes(); // Get minutes (0-59)
    let seconds = date.getSeconds(); // Get seconds (0-59)

    if (hours < 10) hours = "0" + hours;
    if (minutes < 10) minutes = "0" + minutes;
    if (seconds < 10) seconds = "0" + seconds;

    let formattedTime = hours + ":" + minutes + ":" + seconds;
    
    time.innerHTML = formattedTime;
}

setInterval(timeInterval, 1000); // Update every 1 second
    </script>
</body>
</html>
