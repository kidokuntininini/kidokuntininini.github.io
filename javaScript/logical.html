    <h1>Logical Operator Lessons</h1>
    <script>
        //&& and
        //|| or
        // ! not

        console.log(12 > 10 && 3 < 2 && 20> 10);
        console.log(12 >10 || 3 < 2 || 15>14);

        if(12 > 10 && 1 < 2 && 20 > 10){
            document.write("Hello");
        }

        if(12 > 10 && 1 < 2 && 2 > 10){
            document.write("Hello Next");
        }

        let num;
        if(!num){
            document.write("Something");
        }
    </script>
