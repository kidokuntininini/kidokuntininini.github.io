<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <h1>Data Type Lessons</h1>
    <script>
        //string data type
        let name ="Kyaw Zin Aung";
        console.log("Name is "+name);
        console.log("Name type is "+typeof(name));

        //numeric data type
        let age=29 ;
        console.log("Age is "+age);
        console.log("Age type is "+typeof(age));

        //boolean data type
        let single =false;
        console.log("Single is " + single);
        console.log("Single type is "+typeof(single));

        //underlined
        let myBaby;
        console.log(myBaby);

        //null
        let son =null ;
        console.log(null);
        console.log(typeof(null));

        //array
       let arr = new Array('a' ,'b' , 'c' , 1, 2, 3);
        console.log(arr);
        console.log(arr[2]);

        let studentLists = ['Mg Mg','Hla Hla', 'Tun Tun', 'Mya Mya', 'kyaw Kyaw'];
        console.log(studentLists);
        console.log(studentLists[3]);

        // multi array
        let employeeLists=["Ko Kyaw", "Daw Hla", "Daw Mya",["U Aung","Daw Thein" ],"Ko Aung"]

        console.log(employeeLists);
        console.log(employeeLists[3][0]);

        //object
        let carInfo={
            carName : "Honda Fix",
            color :['white','black'],
            number :'DH-23493',
            modal : '54321'
        }
        console.log(carInfo);
        console.log(carInfo.color[0]);
        console.log(carInfo.carName);
        
    </script>
</body>
</html>
