<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Lessons</title>
</head>
<body>
    <h1>Array Lessons</h1>
    <script>
        //array
        let arr =[1,2,3];
        console.log[arr[1]];
        console.log(arr.length);

        let fruits =['Apple','Orange', 'Mango', 'Strawberry'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana');
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.unshift('Cherry'); //put data in first
        console.log(fruits);
        fruits.unshift('BlueBerry');
        console.log(fruits);

        fruits.shift(); //delete data in the first
        console.log(fruits);
        
        
        
        

    </script>
</body>
</html>
